<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brock's Weather Boarddash</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <header>
            <div class="jumbotron p">
                <div class="container">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <form class ="" id="search-form">
                    <div class="col-sm p-4">
                        <label for="search-name" class="">Search for the weather in:</label>
                        <input type="text" class="form-control" id="user-search" placeholder="orlando">
                        <button type ="button" id="search-btn" class="btn-info btn-block search-btn">Search</button>
                    </div>
                    <div class="col-sm p-4" id="clear">
                        <button class =" clear-history btn btn-outline-info btn-block">clear </button>
                    </div>
                </form>



            </div>
            <section id ="current" class="card">
                <h2 id="current-city">a</h2>
                <h3 id="current-temp">d</h3>
                <h3 id="current-wind">s</h3>
                <h3 id="current-uv">f</h3>
                <h3 id="current-humidity">a</h3>
            </section>



        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js.js"></script>
</html>
